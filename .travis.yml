language: java
jdk:
- oraclejdk7
branches:
  except:
  - "/^build-[0-9a-z\\-]*/"
script: gradle awsPackage
notifications:
  email:
  - technikfdacode@gmail.com
deploy:
- provider: releases
  api_key:
    secure: 
  file: technikfda.war
  on:
    repo: TechnikInc/openFDA-DevelopmentPrototype
    tags: true
    all_branches: true
- provider: s3
  access_key_id: AKIAIN4EOXPZMBUAO44Q
  secret_access_key: &1
    secure: 
  local_dir: build/distributions
  skip_cleanup: true
  on: &2
    repo: TechnikInc/openFDA-DevelopmentPrototype
  bucket: technikfda.bucket.s3
  upload_dir: latest
- provider: codedeploy
  access_key_id: AKIAIN4EOXPZMBUAO44Q
  secret_access_key: *1
  bucket: technikfda.bucket.s3
  key: latest/MyApp.zip
  bundle_type: zip
  application: MyApp
  deployment_group: MyDeploymentGroup
  on: *2
